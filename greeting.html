<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <!-- Declare a container for our UI -->
    <div id="app"></div>

    <!-- Load React and React-DOM to render React into a DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>

    <!-- Load Babel-Core to enable JSX and ES6 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <!-- Write our code in a script block that enables ES6 -->
    <script type="text/babel">
      // Create/define a React component called Greeting
      class Greeting extends React.Component {
        // The render method. All React components have this. It returns HTML to render.
        // Components must return a single root element, which is why Hello World is wrapped in a div.
        render() {
          // The `name` prop is called through `this.props.name`
          // The prop is interpolated in JSX HTML with brackets
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
            </div>
          );
        }
      }

      // Here, ReactDOM.render calls the Greeting component we defined above.
      ReactDOM.render(
        // The second argument is the HTML element in which to render our component.
        // So, the second argument tells `Greeting` to render inside the div with the ID of `app`.
        <Greeting name="Bloc Student"/>, document.getElementById('app')
        // Greeting is passed in one prop: `name`, which is set to "Bloc Student"
        // One line this call when there is only one prop
      );
    </script>
  </body>
</html>
